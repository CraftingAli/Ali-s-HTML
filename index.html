<!DOCTYPE html>
<html>
<head>
    <title>Birthday Party Invitation</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light Gray */
        }

        .event-invitation {
            text-align: center;
            padding: 20px;
            background-color: #800080; /* Royal Purple */
            color: #ffd700; /* Gold */
            border-bottom: 5px solid #ffd700; /* Gold */
        }

        .event-invitation h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .date-time, .venue, .description {
            margin-bottom: 10px;
        }

        .rsvp-button {
            background-color: #800080; /* Royal Purple */
            border: 2px solid #ffd700; /* Gold */
            color: #ffd700; /* Gold */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .rsvp-button:hover {
            background-color: #ffd700; /* Gold */
            color: #800080; /* Royal Purple */
            border-color: #800080; /* Royal Purple */
        }

        @media screen and (max-width: 768px) {
            .event-invitation {
                padding: 15px;
            }

            .event-invitation h1 {
                font-size: 1.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            .event-invitation {
                padding: 10px;
            }

            .event-invitation h1 {
                font-size: 1.2rem;
            }

            .event-invitation p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <main class="event-invitation">
        <h1>Birthday Party Invitation</h1>
        <p class="date-time">Thursday, April 11, 2023, at 15A/1 Eqbal Mansion</p>
        <p class="description">
            Join us for a celebration filled with joy, laughter, and cake!
        </p>
        <a href="https://forms.gle/7xXwPNAmMTfZWpsW9" target="_blank" class="rsvp-button">RSVP Now</a>
    </main>
</body>
</html>
